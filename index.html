<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            0
        </section>
        <section class="calc__buttons">
            <div class="calc__btn--row">
                <button class="calc__btn double">
                    C
                </button>
                <button class="calc__btn">
                    &larr;
                </button>
                <button class="calc__btn">
                    &divide;
                </button>
            </div>
            <div class="calc__btn--row">
                <button class="calc__btn">
                    7
                </button>
                <button class="calc__btn">
                    8
                </button>
                <button class="calc__btn">
                    9
                </button>
                <button class="calc__btn">
                    &times;
                </button>
            </div>
            <div class="calc__btn--row">
                <button class="calc__btn">
                    4
                </button>
                <button class="calc__btn">
                    5
                </button>
                <button class="calc__btn">
                    6
                </button>
                <button class="calc__btn">
                    &minus;
                </button>
            </div>
            <div class="calc__btn--row">
                <button class="calc__btn">
                    1
                </button>
                <button class="calc__btn">
                    2
                </button>
                <button class="calc__btn">
                    3
                </button>
                <button class="calc__btn">
                    &plus;
                </button>
            </div>
            <div class="calc__btn--row">
                <button class="calc__btn">
                    0
                </button>
                <button class="calc__btn">
                    &equals;
                </button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
